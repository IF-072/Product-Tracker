language: java
jdk:
- oraclejdk8
script:
- mvn clean install jacoco:report coveralls:report
- mvn sonar:sonar -Dsonar.analysis.mode=publish -Dsonar.github.repository=IF-072/Product-Tracker
cache:
  directories:
  - "$HOME/.m2/repository"
  - "$HOME/.sonar/cache"
addons:
  sonarqube:
    organization: dyndyn-github
    token:
      secure: 9bd1d29bacc878a35f311c724f185a5a8d2c1db3
    github_token:
      secure: 
    branches:
    - master
    - develop
    - rdyn
    - igorp
    - ikryv
    - nvyn
    - pben
    - vmali
    - opoch
sonar:
  github:
    oauth:
      secure: 
