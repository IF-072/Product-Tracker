language: java

jdk:
- oraclejdk8

sudo: required
group: legacy

script:
- mvn clean install jacoco:report coveralls:report
- mvn sonar:sonar -Dsonar.github.repository=IF-072/Product-Tracker -Dsonar.github.oauth=$GITHUB_TOKEN

cache:
  directories:
  - "$HOME/.m2/repository"
  - "$HOME/.sonar/cache"

addons:
  sonarqube:
    organization: "dyndyn-github"
    token:
      secure: e4b42b14e2a272475313264e881033f038fd523b
    branches:
        - master
        - develop
        - rdyn
        - igorp
        - ikryv
        - nvyn
        - pben
        - vmali
        - opoch
