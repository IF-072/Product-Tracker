language: java
jdk:
- oraclejdk8
script:
- mvn clean install jacoco:report coveralls:report sonar:sonar -Dsonar.junit.reportsPath=target/surefire-reports -Dsonar.jacoco.reportPaths=target/coverage-reports/jacoco-unit.exec -Dsonar.coverage.exclusions=**/*.js -Dsonar.exclusions=**/bootstrap.js,**/dataTables.bootstrap.js,**/dataTables.responsive.js,**/daterangepicker.js,**/jquery-ui.js,**/jquery.cookie.js,**/jquery.dataTables.js,**/jquery.js,**/metisMenu.js,**/moment.min.js,**/morris-data.js,**/morris.js,**/raphael.js,**/sockjs.js,**/stomp.js,**/sb-admin-2.js
cache:
  directories:
  - "$HOME/.m2/repository"
  - "$HOME/.sonar/cache"
addons:
  sonarqube:
    organization: dyndyn-github
    token:
      secure: 
    github_token:
      secure: 
    branches:
    - master
    - develop
    - rdyn
    - igorp
    - ikryv
    - nvyn
    - pben
    - vmali
    - opoch