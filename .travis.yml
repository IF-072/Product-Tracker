language: java

jdk:
- oraclejdk8

script:
- mvn clean install jacoco:report coveralls:report
- mvn sonar:sonar -Dsonar.github.repository=IF-072/Product-Tracker

cache:
  directories:
  - "$HOME/.m2/repository"
  - "$HOME/.sonar/cache"

addons:
  sonarqube:
    organization: "dyndyn-github"
    token:
      secure: 
    github_token:
      secure: 
    branches:
        - master
        - develop
        - rdyn
        - igorp
        - ikryv
        - nvyn
        - pben
        - vmali
        - opoch
